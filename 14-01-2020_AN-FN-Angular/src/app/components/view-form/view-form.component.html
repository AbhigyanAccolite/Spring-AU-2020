<p>view-form works!</p>

<div>
    <table>
        <thead>


        <tr>
            <th>
                firstName
            </th>
            <th>
                LastName
            </th>
            <th>
                Street
            </th>
            <th>
                City
            </th>
            <th>
                state
            </th>
            <th>
                zipcode
            </th>
            <th>button</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.address.city}}</td>
            <td>{{item.address.street}}</td>
            <td>{{item.address.state}}</td>
            <td>{{item.address.zip}}</td>
            <td><button (click)="onDelete(item.id)">Delete</button></td>

        </tr>
    </tbody>
    </table>
</div>
