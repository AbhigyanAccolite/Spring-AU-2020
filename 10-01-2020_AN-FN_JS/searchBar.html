<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="card mx-auto" style="width: 30rem; height: 32rem;">  
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Countries
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">India</a>
                <a class="dropdown-item" href="#">Pakistan</a>
                <a class="dropdown-item" href="#">USA</a>
            </div>
            <br>
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">        <div class="dropdown">
                <br>
                <input type="text"  onkeyup="findElements()" id ="searchBar" class="form-control" placeholder="search" aria-label="Username" aria-describedby="basic-addon1">
                <br>
                <div class="form-group">                        
                    <textarea id="result" disabled resize="none" class="form-control rounded-0" id="exampleFormControlTextarea1" rows="9">abhi941, cooldude12, iamNoob, gg123, darshan11, gauravGamer</textarea>
                </div>                    
                <button id="sort" class="btn btn-secondary" onclick="sortElements()">Sort! </button>      
            </div>
        </div>
    </body>

    <script>
        var usernames = ["abhi941", "cooldude12", "iamNoob", "gg123", "darshan11", "gauravGamer"];
        var filteredUsernames;

        function findElements() {
            var reg = getReg();
            var filteredUsernames = search(reg);
            var result = document.getElementById("result");
            var joinedArr = filteredUsernames.join(",");
            result.innerHTML = joinedArr;
        }
        function getReg() {
            const pattern = document.getElementById("searchBar").value;
            return  new RegExp(pattern);
            
        }
        function search(reg) {
            filteredUsernames = usernames.filter((element) => reg.test(element));
            console.log(filteredUsernames);
            return filteredUsernames;
        }

        function sortElements() {
            var reg = getReg();
            var filteredUsernames = search(reg);
            filteredUsernames.sort();
            result.innerHTML = filteredUsernames;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
