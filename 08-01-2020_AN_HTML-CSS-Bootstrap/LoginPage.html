        <style>
            .card {
                margin: 0 auto; /* Added */

    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <img class="card-img-top" src="http://www.vectoscalar.com/images/client-logos/accolite.png" alt="Card image cap" height=>                
            </div>
        </div>
        <div class="card" style="width: 50%">
            <div class="card-body">
              <h5 class="card-title">Welcome to Accolite Softwares</h5>
              <p class="card-text">Hi! I hope you are enjoying surfing on our website. Please log in to help us serve you better.</p>
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">agree to the <a href="#">terms & Condition </a></label>
                </div>
                <h6 style="margin: 0 auto; float: none">Dont have an account? <a href="#">Register Here</a></h6>
                <button type="submit" style="float: right;" class="btn btn-outline-secondary">Submit</button>
              </form>
             
            </div>
        </div>
