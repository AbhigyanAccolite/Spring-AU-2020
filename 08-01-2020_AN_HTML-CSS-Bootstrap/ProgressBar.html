<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                color: #EEEEEE;
            }
            div {
             animation-iteration-count: infinite;
             top: 30%;
             width: 100%;
             height: 50px;
             background-color: #FFFFFF;
             position: absolute;             
             animation-name: ProgressBar;
             animation-duration: 6s;
            }


            @keyframes ProgressBar {
                        0%   {  background-color: #3469cb; width:0%; }
                        10%  {  background-color: #3469cb; width:25%; }
                        20%  {  background-color: #3469cb; width:33%; }
                        30%  {  background-color: #3469cb; width:45%; }
                        40%  {  background-color: #3469cb; width:69%; }
                        50%  {  background-color: #3469cb; width:73%; }
                        65%  {  background-color: #3469cb; width:80%; }
                        80%  {  background-color: #3469cb; width:98%; }
                        93%  {  background-color: #3469cb; width:99%; }
                        100% {  background-color: #3469cb; width:100%; }

            }
             
        </style>

    </head>
    <body>
        
        <div></div>
    </body>
</html>
